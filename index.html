<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tiqdar Copy</title>
</head>
<body>

    <div class="whiteboard-toggle-button" onclick="toggleWhiteboard()">
        <img src="https://i.ibb.co/93Px4FS/eye.png">    
    </div>


    <header>
        <div class="header-title-container">
            <img src="./assets/Personal-Logo.png">
        </div>
        
        <div class="page-switchers-container">
            <div class="page-switch page-switch-1 page-switch-active" onclick="switchPage('1')">تأسيس</div>
            <div class="page-switch page-switch-2" onclick="switchPage('2')">الإصدارات</div>
            <div class="page-switch page-switch-3" onclick="switchPage('3')">النماذج</div>
        </div>
    </header>

    
    <main class="page-1"></main>
    <main class="page-2 hidden"></main>
    <main class="page-3 hidden"></main>



    <div class="canvas-container hide-whiteboard" style="resize: both; overflow: auto">
        <div class="canvas-container-header">
            <div class="canvas-header-close-container" onclick="toggleWhiteboard()">
                <span>x</span>
            </div>
        </div>
        <iframe class="canvas" src="https://mahmoud-bored.github.io/whiteboard/" frameborder="0"></iframe>
    </div>



    <div class="iframe-container hidden">
        <iframe class="iframe" src="" frameborder="0" allowfullscreen ></iframe>
        <div class="iframe-killer" onclick="toggleIframe()"></div>
    </div>



    <script src="./main.js"></script>
</body>
</html>
